buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
// The jitpack build system defines a number of environmental vars during build
// including GROUP which is of the form com.github.USER
group = "$System.env.GROUP"

android {
    compileSdkVersion 25

    defaultConfig {
        // applicationId "com.oguzdev.circularfloatingactionmenu.library"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 20180923
        versionName "1.6.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}
